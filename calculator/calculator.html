<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    
    <script>
      function doadd()
        {
            var num1=document.getElementById("ipt1").value;
            var num2=document.getElementById("ipt2").value;
            var result=Number(num1)+Number(num2);
            document.getElementById("res").value=result;
           
        }

        function dosub()
        {
            var num1=document.getElementById("ipt1").value;
            var num2=document.getElementById("ipt2").value;
            var result=Number(num1)-Number(num2);
            document.getElementById("res").value=result;
           
        }

        function domultiply()
        {
            var num1=document.getElementById("ipt1").value;
            var num2=document.getElementById("ipt2").value;
            var result=Number(num1)*Number(num2);
            document.getElementById("res").value=result;
           
        }

        function dodivide()
        {
            var num1=document.getElementById("ipt1").value;
            var num2=document.getElementById("ipt2").value;
            var result=Number(num1)/Number(num2);
            document.getElementById("res").value=result;
           
        }

    </script>

</head>
<body>
    <center style="background-color:rgb(219, 137, 237) ;"><h1>MY CALCULATOR</h1>

            <img src="add.png" alt="add" height="25px" width="25px" onclick="doadd()">

            <img src="divide.png" alt="divide" height="25px" width="25px" onclick="dodivide()">

    </center>
    
</body>
</html>
