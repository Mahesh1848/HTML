        Url: <input type="text" id="url" onblur="validation('url')">

<script>
    function validation(toValid) {
        var email = document.getElementById("email").value;
        var span1 = document.getElementById("email1");

        var phone = document.getElementById("phone").value;
        var span2 = document.getElementById("phone1");

        var url = document.getElementById("url").value;
        var span3 = document.getElementById("url1");
        var url1;
        switch (toValid) {

            case "value":
                email1 = (email.match(/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/)) ? "Valid Email" : "Invalid Email";
                span1.innerHTML = email1;
                break;


            case "number":
                phone1 = (phone.match(/^[0]?[789]\d{9}$/)) ? "Valid Number" : "Invalid Number";
                span2.innerHTML = phone1;
                break;


            case "url":
                url1 = (url.match('/(http(s)?:.)?(www\.)?[-a-zA-Z0-9@:%.\+~#=]{2,256}\.[a-z]{2,6}([-a-zA-Z0-9@:%\+.~#?&//=])/')) ? "Valid URL" : "Invalid URL";
                span3.innerHTML = url1;

                break;

        }
    }
</script>

</script>
